<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>공부G타임 - 집중을 위한 학습 타이머 앱</title>
    <style>
      body {
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
        background: #f7f7f7;
      }
      .container {
        max-width: 600px;
        margin: 40px auto;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 8px #0001;
        padding: 32px;
      }
      h1 {
        color: #2d6cdf;
      }
      .btn {
        display: inline-block;
        margin-top: 24px;
        padding: 12px 24px;
        background: #2d6cdf;
        color: #fff;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
      }
      ul {
        line-height: 1.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>공부G타이머</h1>
      <p>
        공부 시간을 체계적으로 관리하고, 과목별 학습 기록과 통계를 한눈에 확인할
        수 있는 스마트 학습 타이머 앱입니다.
      </p>
      <h2>주요 기능</h2>
      <ul>
        <li><b>공부 타이머</b> – 집중력 향상을 위한 직관적인 타이머</li>
        <li><b>과목별 관리</b> – 과목 추가/수정/삭제 및 시간 기록</li>
        <li><b>학습 통계</b> – 일/주/월별 공부 시간과 과목별 통계 제공</li>
        <li><b>알림 기능</b> – 공부 시작/종료 알림</li>
      </ul>
      <h2>다운로드</h2>
      <p>곧 App Store에서 만나보세요!</p>

      <p>
        궁금한 점이나 피드백은
        <a href="mailto:gzonelee@gmail.com">gzonelee@gmail.com</a> 으로 보내주세요.
      </p>
    </div>
  </body>
</html>
